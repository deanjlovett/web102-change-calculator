<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

    <title>Change Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="element_main" class="container">

      <div id="element_title" class="col-sm">
        <h1>Change Calculator</h1>
      </div>

      <div id="element_money" class="col-sm">
        <div id="element_money_due">
          <p>How much is due for the sale?</p>
          <input id="amount-due" class="input" type="number" min="0.01"/>
        </div>
        <div id="element_money_paid">
          <p>How much has the customer given you?</p>
          <input id="amount-received" class="input" type="number" min='0.01'/>
        </div>
      </div>

      <div id="element_buttons" class="col-sm">
        <div id="element_calculate">
          <button id="calculate-change">Calculate</button>
        </div>
        <div id="element_large_bills">
          <button id="enable-large-bills">Click to enable large bills</button>
        </div>
      </div>
        
      <div id="element_bills" class="col-sm row row-buffer">
        <div id="element_bills_fifties" class="col-sm myCard"> 
          <p id="fifties_title">Fifties</p> 
          <p id="fifties-output" class="output">0</p> 
        </div>
        <div id="element_bills_twenties" class="col-sm myCard"> 
          <p id="twenties_title">Twenties</p> 
          <p id="twenties-output">0</p> 
        </div>
        <div id="element_bills_tens" class="col-sm myCard">
          <p id="tens_title">Tens</p>
          <p id="tens-output">0</p>
        </div>
        <div id="element_bills_fives" class="col-sm myCard">
          <p id="fives_title">Fives</p>
          <p id="fives-output">0</p>
        </div>
        <div id="element_bills_dollars" class="col-sm myCard">
          <p id="dollars_title">Dollars</p>
          <p id="dollars-output">0</p>
        </div>
      </div>

      <div id="element_coins" class="col-sm row row-buffer">
        <div id="element_coins_quarters" class="col-sm myCard">
          <p id="quarters_title">Quarters</p>
          <p id="quarters-output">0</p>
        </div>
        <div id="element_coins_dimes" class="col-sm myCard">
          <p id="dimes_title">Dimes</p>
          <p id="dimes-output">0</p>
        </div>
        <div id="element_coins_nickels" class="col-sm myCard">
          <p id="nickels_title">Nickels</p>
          <p id="nickels-output">0</p>
        </div>
        <div id="element_coins_pennies" class="col-sm myCard">
          <p id="pennies_title">Pennies</p>
          <p id="pennies-output">0</p>
        </div>
      </div>    
    </div>
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!--
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        -->
  </body>
</html>
